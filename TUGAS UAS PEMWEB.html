<script type="text/javascript">
	function akar_kuadrat(){
		var a,b,c,D,x1,x2;
		a = document.getElementById("a").value;
		b = document.getElementById("b").value;
		c = document.getElementById("c").value;

		D = (b*b)-(4*a*c);

			if(D < 0){
				window.alert("Tidak ada akarnya (imajiner): ");
				document.write("Nilai determinan = ",D,"<br>");

  			}
  			else if (D== 0){
  				 
  				x1=x2= -b/ (2*a);
  				document.write("Persamaan Kuadart : ",x1);
  				document.write("Persamaan Kuadrat : ",x2);
  				document.write("Nilai determinan = ",D,"<br>");
  			}
  			else if (D > 0){
  				x1 = (-b + Math.sqrt(D))/ (2*a);
  				x2 = (-b - Math.sqrt(D))/ (2*a);

  				document.write("Nilai x1 : ",x1,"<br>");
  				document.write("Nilai x2 : ",x2,"<br>");
  				document.write("Nilai Determinan = ",D,"<br>");
  				window.alert("Ada akar nya");
  			}
			
		}
